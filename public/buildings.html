<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebulous - Buildings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/styles.css" rel="stylesheet" />
    <link href="/timeElapsed.css" rel="stylesheet" />
    <link href="/buildings.css" rel="stylesheet" />
    <style>
      .building-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .building-card {
        background-color: rgba(20, 20, 30, 0.8);
        border-radius: 10px;
        border: 1px solid #333;
        padding: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .building-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .building-image {
        width: 100%;
        height: 150px;
        background-color: #222;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #4fd1c5;
      }

      .building-name {
        font-size: 18px;
        font-weight: bold;
        color: #4fd1c5;
        margin-bottom: 8px;
      }

      .building-description {
        font-size: 14px;
        color: #ccc;
        margin-bottom: 10px;
      }

      .building-requirements {
        font-size: 12px;
        color: #aaa;
        margin-bottom: 8px;
      }

      .building-status {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .building-count {
        font-size: 14px;
        font-weight: bold;
        color: #fff;
      }

      .blueprint-btn,
      .build-btn {
        width: 100%;
        margin-top: 5px;
      }

      .blueprint-btn {
        background-color: #0d6efd;
        border-color: #0a58ca;
      }

      .build-btn {
        background-color: #198754;
        border-color: #157347;
      }

      .disabled-btn {
        background-color: #444;
        border-color: #333;
        cursor: not-allowed;
      }

      .resource-cost {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-bottom: 8px;
      }

      .resource-item {
        background-color: rgba(30, 30, 40, 0.7);
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 12px;
      }

      .resource-item.sufficient {
        color: #4fd1c5;
      }

      .resource-item.insufficient {
        color: #dc3545;
      }

      .blueprint-owned {
        font-size: 12px;
        color: #ffc107;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Left Sidebar Navigation -->
      <div class="sidebar">
        <a href="dashboard.html" class="nav-btn">Dashboard</a>
        <a href="planet.html" class="nav-btn">Planet</a>
        <a href="mecha.html" class="nav-btn">Mecha</a>
        <a href="buildings.html" class="nav-btn active">Buildings</a>
        <a href="extraction.html" class="nav-btn">Extraction</a>
        <a href="research.html" class="nav-btn">Research</a>
        <a href="events.html" class="nav-btn">Events</a>
        <a href="slots.html" class="nav-btn">Slots</a>
        <a href="guide.html" class="nav-btn">Guide</a>
        <a href="map.html" class="nav-btn">Map</a>
      </div>

      <!-- Main Content Area -->
      <div class="flex-grow-1 d-flex flex-column">
        <!-- Header with user info and logout -->
        <div class="header">
          <h3>Nebulous - Buildings</h3>
          <div class="d-flex align-items-center">
            <div class="user-info">
              Welcome, <span id="username">User</span>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
          </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
          <h2 class="page-title">Buildings</h2>

          <!-- Resources summary -->
          <div class="resources-summary" id="resources-summary">
            <!-- Will be populated by JavaScript -->
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading resources...</span>
            </div>
          </div>

          <!-- Buildings grid -->
          <div class="building-grid" id="building-grid">
            <!-- Will be populated by JavaScript -->
            <div class="text-center w-100">
              <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading buildings...</span>
              </div>
              <p>Loading buildings...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error and success message containers -->
    <div
      id="error-message"
      class="alert alert-danger"
      style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      "
    ></div>
    <div
      id="success-message"
      class="alert alert-success"
      style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      "
    ></div>

    <!-- Building info modal -->
    <div
      class="modal fade"
      id="buildingInfoModal"
      tabindex="-1"
      aria-labelledby="buildingInfoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="buildingInfoModalLabel">
              Building Information
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="buildingInfoModalBody">
            <!-- Will be populated by JavaScript -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Shared JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/timeElapsed.js"></script>
    <script src="/js/resources.js"></script>
    <script src="/js/buildings.js"></script>
  </body>
</html>
